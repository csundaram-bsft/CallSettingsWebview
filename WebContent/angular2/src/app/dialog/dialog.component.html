<div class="dialogContainer">
  <mat-dialog-content>
    <br>
    <div id="popUpCheckbox" class="popUpCheckbox" tabindex="1">
      <mat-checkbox class="dialogCheckBox" *ngFor="let opt of data.callSettingsOptionsList" [attr.data-value]="opt.name"
        [checked]="opt.checked" [(ngModel)]="opt.checked"
        [value]="data.sendCallsSelectedOptions.lastIndexOf(opt.checked)>-1" tabindex="1">
        <div class="spanning"> {{opt.getName()}} </div>
      </mat-checkbox>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <div>
      <button mat-button (click)="onNoClick()" class="buttonClass">{{this.customizedTextJson.dialog.cancel}}</button>
      <button mat-button [mat-dialog-close]="data.callSettingsOptionsList" class="buttonClass"
        cdkFocusInitial>{{this.customizedTextJson.dialog.ok}}</button>
    </div>
  </mat-dialog-actions>
</div>
