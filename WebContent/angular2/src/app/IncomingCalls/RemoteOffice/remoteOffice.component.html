<md-list class="primaryContentText">
    <md-list-item class="remoteOfficeDescriptionTextAlign">
        <p md-line><label class="restrictiveLabelStyle">{{customizedTextJson.remote_office.text}}</label></p>
    </md-list-item>
    <md-list-item class="nestedListItemBottomPadding">
        <p md-line class="secondLevelSettingLeftPadding hintBottomPadding"><label class="secondaryContentText restrictiveSmallLabelStyle ">
            {{customizedTextJson.remote_office.text.remote_phone_number}}</label></p>
        <p md-line class="secondLevelSettingLeftPadding">
            <md-input-container class="restrictiveLabelStyle inputNumberWidth" floatPlaceholder="never" [class.callsettingErrorInput]="roPhonenumberFieldValidationError"
                [class.inputInvokedColor]="isRemoteOfficeInputFieldFocused">
                <input mdInput class="inputNumberWidth callsettingMarginNone" placeholder={{this.customizedTextJson.set_number}} id="remoteOfficeNumberId"
                    value="remoteOfficeNumber" [style.width.px]="inputWidth" [(ngModel)]="remoteOfficeNumber" (input)="updateInputCotainerWidth();"
                    (keyup)="onPhonenumberChange($event);" (blur)="onAdditionalsettingsPhonenumberBlur($event);">
            </md-input-container>
        </p>
        <p md-line class="secondLevelSettingLeftPadding" *ngIf="roUpdateSrvErrMsg"><label class="restrictiveSmallLabelStyle errorTextColor">
            {{roUpdateSrvErrMsg}}</label></p>
        <p md-line class="secondLevelSettingLeftPadding" *ngIf="!remoteOfficeNumber"><label class="restrictiveSmallLabelStyle errorTextColor">
            {{this.customizedTextJson.remote_office.err_msg}}</label></p>
        <p md-line class="secondLevelSettingLeftPadding" *ngIf="remoteOfficeNumber && roPhonenumberFieldValidationError">
            <label class="restrictiveSmallLabelStyle errorTextColor">{{roPhonenumberFieldValidationError}}</label></p>
    </md-list-item>
</md-list>
